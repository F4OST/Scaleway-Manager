<ion-menu [content]="content">
  <ion-content class="menu" no-bounce>
    <ion-list class="menu-list" no-lines>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-thumbnail item-start no-margin>
          <fa-icon *ngIf="p.picture" [icon]="p.picture ? p.picture : null"></fa-icon>
        </ion-thumbnail>
        <div class="menu-text">
          {{p.title}}
        </div>
      </button>
    </ion-list>
  </ion-content>
  <ion-footer>
    <ion-list class="menu-list" no-lines no-margin>
      <button menuClose ion-item *ngFor="let p of pagesBottom" (click)="openPage(p)">
        <ion-thumbnail item-start no-margin>
          <fa-icon *ngIf="p.picture" [icon]="p.picture ? p.picture : null"></fa-icon>
        </ion-thumbnail>
        <div class="menu-text">
          {{p.title}}
        </div>
      </button>
    </ion-list>
  </ion-footer>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
