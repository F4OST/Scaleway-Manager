<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/buckets"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">{{ currentPath }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let object of objectsList; let i = index;"
              lines="none" detail="true" mode="ios"
              [ngClass]="(i % 2 == 0) ? 'background-white' : 'background-grey'">
      <ion-label>{{ object.Key[0] }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
