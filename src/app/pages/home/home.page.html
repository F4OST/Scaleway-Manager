      <ion-menu-button color="light"></ion-menu-button>

</ion-header>

<ion-content>
  <div class="home-header">
    <ion-row>
      <ion-col>
        <ion-button class="ion-float-start" color="light" fill="clear" mode="ios">
          <ion-menu-button color="light"></ion-menu-button>
          <h3>Dashboard</h3>

        </ion-button>
        <ion-button class="ion-float-end" color="light" fill="clear" (click)="navigate('account')">
          <ion-icon slot="icon-only" name="ios-contact"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <div class="home-header-canvas">
      <div class="home-header-canvas-title">
        Last 6 months invoices
      </div>
      <app-graph></app-graph>
    </div>
  </div>

  <div class="home-middle">
    <ion-card [ngClass]="classAppear" mode="ios">
      <ion-card-content class="servers ion-text-center ion-no-padding" mode="ios">
        <ion-row>
          <ion-col size="9" class="ion-no-padding">
            <div class="servers-left">
              instances
            </div>
          </ion-col>
          <ion-col size="3" class="ion-no-padding">
            <div class="servers-right">
              <fa-icon [icon]="faRight"></fa-icon>
            </div>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>

  <div class="home-page">
    <!--  <ion-refresher (ionRefresh)="doRefresh($event)" slot="fixed">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>-->

    <!--  <loader *ngIf="isLoading"></loader>-->
    <ion-grid>
      <ion-row>
        <ion-col [ngClass]="classAppear" *ngIf="oldestServer && oldestServer.server" size="6">
          <ion-card mode="ios">

            <ion-card-header class="card-header-stats ion-text-center" mode="ios">
              Oldest
            </ion-card-header>

            <ion-card-content class="card-stat2 ion-text-center" mode="ios">
              <ion-img class="server-img ion-margin-bottom"
                       src="{{ oldestServer.server.image ? (oldestServer.server.image.name | serverIcon) : (oldestServer.server.name | serverIcon) }}"></ion-img>
              <div [ngClass]='setClass(oldestServer.server)' [style.background]="setState(oldestServer.server)"></div>
              {{ oldestServer.server.name }}
              <small class="small-card">
                {{ oldestServer.server.creation_date | date:'dd/MM/yy, H:mm' }}
              </small>
            </ion-card-content>

          </ion-card>
        </ion-col>
        <ion-col [ngClass]="classAppear" *ngIf="powerfulServer && powerfulServer.server" size="6">
          <ion-card mode="ios">

            <ion-card-header class="card-header-stats ion-text-center" mode="ios">
              Powerfull
            </ion-card-header>

            <ion-card-content class="card-stat2 ion-text-center" mode="ios">
              <ion-img class="server-img ion-margin-bottom"
                       src="{{ powerfulServer.server.image ? (powerfulServer.server.image.name | serverIcon) : (powerfulServer.server.name | serverIcon) }}"></ion-img>
              <div [ngClass]='setClass(powerfulServer.server)'
                   [style.background]="setState(powerfulServer.server)"></div>
              {{ powerfulServer.server.name }}
              <small class="small-card">
                {{ powerfulServer.server.commercial_type }}
              </small>
            </ion-card-content>

          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!--  <ion-fab right bottom #fab>
        <button ion-fab color="primary">
          <ion-icon name="help-buoy"></ion-icon>
        </button>
        <ion-fab-list side="left">
          <button ion-fab color="grey">
            <ion-icon name="bug"></ion-icon>
          </button>
          <button ion-fab color="grey">
            <ion-icon name="mail"></ion-icon>
          </button>
          <button ion-fab color="grey">
            <ion-icon name="globe"></ion-icon>
          </button>
        </ion-fab-list>
      </ion-fab>-->
  </div>
</ion-content>
