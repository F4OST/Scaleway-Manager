<ion-header>
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title color="primary">
      Buckets
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="isLoading">
  <app-loader></app-loader>
</ion-content>

<ion-content *ngIf="!isLoading">
  <ion-grid>
    <ion-row class="align-items-center">
      <ion-col *ngFor="let bucketPar of bucketsPar" size="6" style="margin: 0 auto">
        <ion-card>
          <img src="assets/imgs/bucket.svg"/>
          <ion-card-header>
            <ion-card-title color="primary">{{bucketPar.Name[0]}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            France
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row class="align-items-center">
      <ion-col *ngFor="let bucketAms of bucketsAms" size="6">
        <ion-card>
          <img src="assets/imgs/bucket.svg"/>
          <ion-card-header>
            <ion-card-title color="primary">{{bucketAms.Name[0]}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Amsterdam
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
