<ion-header>

</ion-header>


<ion-content text-center no-bounce class="vertical-align-content">

  <ion-grid>
    <ion-row margin-bottom>
      <ion-col>
        <div class="login-header">
          <ion-img width="80" height="80" src="/assets/imgs/github.svg"></ion-img>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list padding>
          <h3>Open Scaleway</h3>
          <small>An open source application</small>

          <ion-item class="background-transparent" margin-top>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" [(ngModel)]="email"></ion-input>
          </ion-item>

          <ion-item class="background-transparent">
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
          </ion-item>

          <ion-item class="background-transparent" margin-top margin-left no-lines>
            <button default ion-button item-right color="secondary" (click)="login()">Log in</button>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
