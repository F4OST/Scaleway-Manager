<ion-header>

</ion-header>


<ion-content no-bounce>
  <div class="content" ion-fixed text-center>
    <ion-grid>
      <ion-row>
        <ion-col class="col-12">
          <div class="login">
            <ion-list no-margin>
              <div class="login-header">
                <img width="64" src="assets/imgs/logo-white.svg">
              </div>

              <form (ngSubmit)="login()" #loginForm="ngForm" class="form">
                <ion-row>
                  <ion-item class="background-transparent" no-lines>
                    <ion-label floating>Email</ion-label>
                    <ion-input class="login-input" type="email" name="email" [(ngModel)]="email"></ion-input>
                  </ion-item>
                </ion-row>
                <ion-row>
                  <ion-item class="background-transparent" no-lines>
                    <ion-label floating>Password</ion-label>
                    <ion-input class="login-input" type="password" name="password" [(ngModel)]="password"
                               no-lines></ion-input>
                  </ion-item>
                </ion-row>
                <ion-item class="background-transparent" margin-top no-lines>
                  <button default full ion-button item-right color="secondary" type="submit">
                    Log in
                  </button>
                </ion-item>
              </form>
            </ion-list>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid *ngIf="!ios">
      <ion-row>
        <ion-col>
          <div class="github" (click)="github()">
            <ion-img height="25" width="25" src="assets/imgs/github-logo.svg" style="vertical-align: middle"></ion-img>
            <div class="github-text">
              View on GitHub
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
