<ion-header>

</ion-header>


<ion-content no-bounce>
  <div class="content" padding ion-fixed text-center>
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="login-header">
            <ion-img width="50" height="65" src="assets/imgs/scaleway.png"></ion-img>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="col-12">
          <div class="login">
            <ion-list no-margin>
              <h3>Scaleway Manager</h3>

              <form (ngSubmit)="login()" #loginForm="ngForm" class="form">
                <ion-row>
                  <ion-item class="background-transparent" no-lines>
                    <ion-label floating>Email</ion-label>
                    <ion-input class="login-input" type="email" name="email" [(ngModel)]="email"></ion-input>
                  </ion-item>
                </ion-row>
                <ion-row>
                  <ion-item class="background-transparent" margin-bottom no-lines>
                    <ion-label floating>Password</ion-label>
                    <ion-input class="login-input" type="password" name="password" [(ngModel)]="password"></ion-input>
                  </ion-item>
                </ion-row>
                <ion-item class="background-transparent" margin-top no-lines>
                  <button default full ion-button item-right color="light" type="button" (click)="register()">
                    Sign up
                  </button>
                  <button default full ion-button item-right color="secondary" type="submit">
                    Log in
                  </button>
                </ion-item>
              </form>
            </ion-list>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="github">
            <ion-img height="25" width="25" src="assets/imgs/GitHub.png"></ion-img>
            <div class="github-text">
              View on GitHub
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
