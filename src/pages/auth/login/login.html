<ion-header>

</ion-header>


<ion-content no-bounce>
  <div class="content" padding ion-fixed text-center>
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="login-header">
            <ion-img width="40" height="50" src="assets/imgs/scaleway.svg"></ion-img>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-list padding>
            <h3>Scaleway Manager</h3>

            <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
              <ion-row>
                <ion-item class="background-transparent" margin-top>
                  <ion-label floating>Email</ion-label>
                  <ion-input type="email" name="email" [(ngModel)]="email"></ion-input>
                </ion-item>
              </ion-row>
              <ion-row>
                <ion-item class="background-transparent">
                  <ion-label floating>Password</ion-label>
                  <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
                </ion-item>
              </ion-row>
              <ion-item class="background-transparent" margin-top no-lines>
                <button default full ion-button item-right color="light" type="button" (click)="register()">
                  Sign up
                </button>
                <button default full ion-button item-right color="secondary" type="submit">
                  Log in
                </button>
              </ion-item>
            </form>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
