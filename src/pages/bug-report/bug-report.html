<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><ion-icon name="bug" color="primary"></ion-icon>
      <div class="logo-text">
        <div class="logo-title"> Bug Report</div>
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col [class]="classAppear" col-12>
        <ion-card>

          <ion-card-content text-center>
            <div class="message">This is not an official Scaleway Application</div>
            Make sure to report only bugs linked to the application and only the application.
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list>
          <form (ngSubmit)="sendMail(mailForm)" #mailForm="ngForm">
            <ion-row>
              <ion-item class="background-transparent" margin-top>
                <ion-textarea placeholder="Enter your message" name="message" [(ngModel)]="message"></ion-textarea>
              </ion-item>
            </ion-row>
            <ion-item class="background-transparent" margin-top no-lines>
              <button default full ion-button item-right color="secondary" type="submit">
                Send
              </button>
            </ion-item>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
