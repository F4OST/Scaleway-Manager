<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <div class="logo-text">
        <div class="logo-title"> Contact</div>
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col [class]="classAppear" col-12>
        <ion-card>

          <ion-card-content text-center>
            <div class="message">This is not an official Scaleway Application</div>
            If you have questions about Scaleway or your VPS please directly use Scaleway support.
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list>
          <form (ngSubmit)="sendMail()" #mailForm="ngForm">
            <ion-item class="background-transparent">
              <ion-label>Subject</ion-label>
              <ion-select name="subject" [(ngModel)]="subject">
                <ion-option value="Improvement">Improvement</ion-option>
                <ion-option value="Question">Question</ion-option>
                <ion-option value="Other">Other</ion-option>
              </ion-select>
            </ion-item>
            <ion-row>
              <ion-item class="background-transparent" margin-top>
                <ion-textarea placeholder="Enter your message" name="message" [(ngModel)]="message"></ion-textarea>
              </ion-item>
            </ion-row>
            <ion-item class="background-transparent" margin-top no-lines>
              <button default full ion-button item-right color="secondary" type="submit">
                Send
              </button>
            </ion-item>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
