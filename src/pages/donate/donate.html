<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding no-bounce>
  <div class="donate-content">
    <div class="text">
      <ion-icon name="heart"></ion-icon>
      <h4 text-center>Thank you!</h4>
      <p>First, thank you for using Scaleway Manager.</p>
      <p>It has been a long work and I'm still trying to make updates to offer more and more features.</p>
      <p>As I'm an independent all of this work has been done on my free time.</p>
      <p>If you want, you can now make a donation to support me and my work.</p>

      <div class="donate" text-center>
        <button ion-button large color="light" (click)="openPayPal()">
          <img src="assets/imgs/PayPal.svg" width="100px">
        </button>
      </div>
    </div>
  </div>
</ion-content>
