<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><img class="logo" src="/assets/imgs/scaleway.svg">
      <div class="logo-text">
        <div class="logo-title">Manager</div>
      </div>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="account($event)">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content margin-top no-bounce>
  <div class="background">
    <div class="background-rect rect-scale"></div>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-card>

          <ion-card-header text-center>
            Welcome!
          </ion-card-header>

          <ion-card-content>
            Here you can manage all your VPS from Scaleway
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-card>

          <ion-card-header>
            <img src="/assets/imgs/france.svg">
          </ion-card-header>

          <ion-card-content class="card-stat" text-center>
            0
          </ion-card-content>

        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card>

          <ion-card-header>
            <img src="/assets/imgs/netherlands.svg">
          </ion-card-header>

          <ion-card-content class="card-stat" text-center>
            2
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-card>

          <ion-card-header text-center>
            Older
          </ion-card-header>

          <ion-card-content text-center>
            VPN
          </ion-card-content>

        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card>

          <ion-card-header text-center>
            Powerfull
          </ion-card-header>

          <ion-card-content text-center>
            VPN
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
