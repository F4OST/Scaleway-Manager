<ion-header>
  <ion-navbar>
    <ion-title>
      Actions
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list radio-group>

    <ion-item *ngFor="let action of serverActions">
      <ion-label>{{ searchForAction(action) }}</ion-label>
      <ion-radio value="{{ action }}"></ion-radio>
    </ion-item>

  </ion-list>
</ion-content>

<ion-footer no-shadow>
  <button ion-button full (click)="sendAction()">Send</button>
</ion-footer>
